<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <!-- PRODUCTS SECTION -->
    <section class="products | padding-block-900 bg-secondary" id="products-section">
        <div class="container">
            <h2 class="fs-secondary-heading fw-bold uppercase text-center"><span class="special-text">Our</span> Products</h2>
            <div class="items-wrapper padding-block-700">
                <div class="product-item bg-dark">
                    <img src="product1.png" alt="">
                    <div class="product-item-content">
                        <h3 class="fw-semi-bold fs-700 special-text">Product 1</h3>
                        <p>100.00</p>
                    </div>
                </div>
                <div class="product-item bg-dark">
                    <img src="product2.png" alt="">
                    <div class="product-item-content">
                        <h3 class="fw-semi-bold fs-700 special-text">Product 2</h3>
                        <p>200.00</p>
                    </div>
                </div>
                <div class="product-item bg-dark">
                    <img src="product3.png" alt="">
                    <div class="product-item-content">
                        <h3 class="fw-semi-bold fs-700 special-text">product 3</h3>
                        <p>300.00</p>
                    </div>
                </div>
                <div class="product-item bg-dark">
                    <img src="product4.png" alt="">
                    <div class="product-item-content">
                        <h3 class="fw-semi-bold fs-700 special-text">Product 4</h3>
                        <p>500.00</p>
                    </div>
                </div>
            </div>
            <button class="btn" data-type="btn-center">Load more...</button>
        </div>
    </section>
</body>
</html>
